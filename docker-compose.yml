  php8:
    container_name: fox-php8
    hostname: php8.fox
    build:
      context: back/
      dockerfile: ../docker/Dockerfile-php
    volumes:
      - './back/api/:/var/www/html/api'
      - './.env:/var/www/html/api/.env'
    ports:
      - '2003:80'
    env_file:
      - .env
    environment:
      LEAF_DEV_TOOLS: 'true'
    networks:
      - foxtrot-bridge
      - foxtrot-api-lan
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    working_dir: /var/www/html/api
    command: [
      'bash',
      '-c',
      'composer update && apache2-foreground'
    ]

  phpdoc:
    container_name: fox-phpdoc
    image: phpdoc/phpdoc
    volumes:
      - './back/api/app:/data'
    networks:
      - foxtrot-bridge
      - foxtrot-api-lan

  mysql:
    container_name: fox-mysql
    hostname: mysql.fox
    image: mysql:latest
    volumes:
      - fox-eagle-db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '2005:3306'
    env_file:
      - .env
    networks:
      - foxtrot-bridge
      - foxtrot-api-lan

networks:
  foxtrot-api-lan:
    internal: true
  foxtrot-bridge:
    driver: bridge
volumes:
  fox-eagle-db:
  fox-bun:
  fox-php:
version: '3'
services:

  iot:
    container_name: fox-iot
    build:
      context: iot
      dockerfile: docker/Dockerfile-iot-go
    ports:
      - '2006:2006'
    volumes:
      - '.:/go/src/app/dawMp'
    env_file:
      - .env
    networks:
      - foxtrot-api-lan
      - foxtrot-bridge

  php8:
    container_name: fox-php8
    hostname: php8.fox
    build:
      context: back/
      dockerfile: docker/Dockerfile-php
    volumes:
      - 'fox-php:/var/www/html/vendor'        # leaf-cli
      - 'fox-php:/var/www/html/api/vendor'    # leaf-api
      - './back/:/var/www/html/'

    ports:
      - '2003:80'
    tty: true
    working_dir: /var/www/html
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9003 remote_enable=1
    networks:
      - foxtrot-bridge
      - foxtrot-api-lan
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    command:
      [
        'sh',
        '-c',
        'composer install --working-dir=$(pwd) --no-interaction && if [ -d "api" ]; then cd api && composer install --no-interaction; fi && apache2-foreground'
      ]

  mysql:
    container_name: fox-mysql
    hostname: mysql.fox
    image: mysql:latest
    volumes:
      - fox-eagle-db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '2005:3306'
    env_file:
      - .env
    networks:
      - foxtrot-bridge
      - foxtrot-api-lan

networks:
  foxtrot-api-lan:
    internal: true
  foxtrot-bridge:
    driver: bridge
volumes:
  fox-eagle-db:
  fox-bun:
  fox-php: